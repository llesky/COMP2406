			</br>
			<input type="widget" id="widgetName" value="Enter a widget name..."></input>
			<button onclick="buttonClicked()">Request</button>
			</p>

</body>

<script>
	function buttonClicked() {
		var selector = document.getElementById("widgetName");
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if (this.readyState == 4 && this.status == 200) {
				alert(xhttp.responseText);
			}
		};
		xhttp.open("GET", "/widgets/description?widgetName=" + selector.value, true);
		xhttp.send();
	}
</script>
